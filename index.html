<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>z_project</title>
    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.all.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="container-fluid">
        <div class="row">

            <div class="modal" id="gameOverModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">game over</h5>
                        </div>
                        <div class="modal-body">
                            <p>unfortunetely, you have eaten yourself</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <aside class="d-none d-md-block col-md-2">
                <div class="snakeBody_color">
                    <p>choose the color of the skin:</p>
                    <ul>
                        <li style="background-color: white"></li>
                        <li style="background-color: yellow"></li>
                        <li style="background-color: orange"></li>
                        <li style="background-color: pink"></li>
                        <li style="background-color: red" class="selected"></li>
                        <li style="background-color: violet"></li>
                        <li style="background-color: brown"></li>
                        <li style="background-color: green"></li>
                        <li style="background-color: blue"></li>
                        <li style="background-color: grey"></li>
                        <li style="background-color: black"></li>
                    </ul>
                </div>
                <div class="field_color">
                    <p>choose the color of the skin:</p>
                    <ul>
                        <li style="background-color: white" class="selected"></li>
                        <li style="background-color: yellow"></li>
                        <li style="background-color: orange"></li>
                        <li style="background-color: pink"></li>
                        <li style="background-color: red"></li>
                        <li style="background-color: violet"></li>
                        <li style="background-color: brown"></li>
                        <li style="background-color: green"></li>
                        <li style="background-color: blue"></li>
                        <li style="background-color: grey"></li>
                        <li style="background-color: black"></li>
                    </ul>
                </div>
            </aside>
            <div class="gameScreen col-12 col-md-8">
                <div class="gameScreen__title">
                    play with us <i class="fas fa-gamepad"></i>
                </div>


                <!--<div class="gameScreen__table">-->
                <!--(div.gameScreen__row>(div.gameScreen__cell{$}*16))*9-->
                <!--</div>-->

                <div class="gameScreen__table"></div>


            </div>
            <aside class="d-none d-md-block col-md-2">
                <div class="snakeLevel">
                    <h4 class="snakeLevel__title">level</h4>
                    <button class="btn btn-primary mb-2">-</button>
                    <input class="form-control" value="1" disabled>
                    <button class="btn btn-primary mb-2">+</button>
                </div>
                <div class="snakeLength">
                    <h4 class="snakeLength__title">length</h4>
                    <input class="form-control" value="3" disabled>
                </div>
            </aside>

            <div class="buttonPanel col-12">
                <button id="start" class="btn btn-success">start</button>
                <button id="pause" class="btn btn-secondary" disabled>pause</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
